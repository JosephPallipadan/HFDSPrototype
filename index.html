<!doctype html>
<html>
  <head>
    <script src="./pixi.js"></script>
  </head>
  <body>
    <script>
      // Create the application helper and add its render target to the page
      let app = new PIXI.Application({ width: 799, height: window.innerHeight / 2 });
      document.body.appendChild(app.view);

      const texture = PIXI.Texture.from('bush.png');
      const leftBush = new PIXI.Sprite(texture);
      leftBush.width = 100;
      leftBush.height = 100;
      // const rightBush = new PIXI.Sprite(texture);
      app.stage.addChild(leftBush);
      // motionEffectContainer.addChild(rightBush);

      // Create the sprite and add it to the stage
      let sprite = PIXI.Sprite.from('road-edited.png');
      app.stage.addChild(sprite);
      sprite.y = 100;
    </script>
  </body>
</html>
